<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex aniversario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/cachorro.jpg" alt="Danilo">
        </div>
        <p class="hero__text">
            O melhor aniversário do mundo começa em <span id="contador"></span>
        </p>
        <div class="infos-bar">
            <ul class="infos-bar__infos">
                <li class="infos-bar__infos__item">
                    <b>Lugar da Festa</b>
                    Santiago bernabeu - Real Madrid - Espanha
                </li>
                <li class="infos-bar__infos__item">
                    <b>Preço para entrar</b>
                    A partir de R$ 2 milhões
                </li>
                <li class="infos-bar__infos__item">
                    <b>Quando</b>
                    25/03/2024 às 00:00hrs
                </li>
            </ul>
            <a href="#" class="button button--primary">
                Garanta sua entrada 
            </a>
        </div>
    </header>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>

</html>
